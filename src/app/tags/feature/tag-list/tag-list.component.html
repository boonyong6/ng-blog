<div
  class="flex-col md:flex md:flex-row md:justify-center md:items-center md:mt-20 md:mb-4"
>
  <div>
    <h1
      class="pl-2 !text-3xl !font-medium !mb-0 md:!text-5xl md:pr-6 md:border-r-2"
    >
      Tags
    </h1>
    <hr class="mt-7 mb-3 opacity-40 md:hidden" />
  </div>
  <div class="md:pl-6 md:max-w-lg">
    @if (tagPage$ | async; as tagPage) { @for (tag of this.tags; track $index) {
    <a [routerLink]="['/tags', tag.slug, 'page', 1]" mat-button
      >{{ tag.name | uppercase }} ({{ tag.count }})</a
    >
    } }
  </div>
</div>

@if (tagsNextUrl){
<div class="text-center mt-4">
  <button mat-button (click)="loadMoreTags()">
    <mat-icon>trending_flat</mat-icon>More
  </button>
</div>
}
