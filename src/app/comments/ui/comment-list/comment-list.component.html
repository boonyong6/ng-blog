<p class="title-lg">
  <!-- TODO: Show total count, not array length. -->
  {{ comments.length }} Comment<span *ngIf="comments.length > 1">s</span>
</p>

@for (comment of comments; track comment.id) {
  <div class="mb-6">
    <div class="text-sm opacity-70 mb-1">
      {{ comment.name ? comment.name : "Anonymous" }} â€¢
      {{ comment.created | date: "EEEE, MMM, d, yyyy" }}
    </div>
    <!-- TODO: (Improvement) Support markdown. -->
    <p>{{ comment.body }}</p>
  </div>
}
