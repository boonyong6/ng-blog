<div class="content flex">
  <div class="hidden flex-initial w-72 md:inline-block">
    <app-tag-sidenav
      [tags]="tags"
      [more]="tagsNextUrl !== null"
      [loadMore]="loadMoreTags.bind(this)"
    />
  </div>

  <div class="flex-1 md:pt-6 md:pl-20">
    <h1 class="!text-3xl !font-medium !ml-3 !mt-4 !mb-8 md:hidden">
      All Posts
    </h1>
    @if (posts$ | async; as posts) { @for (post of posts.results; track post.id)
    {
    <app-post-list-item [post]="post" [isFullWidth]="false" />
    }
    <div class="flex items-center">
      <div class="flex-1">
        <a
          [routerLink]="['/blog/page', this.curPage - 1]"
          mat-button
          [disabled]="!posts.previous"
          >Previous</a
        >
      </div>
      <!-- TODO: (Improvement) Link for page numbers. E.g. 1, 2, 3 -->
      <div>
        {{ this.curPage }} of
        {{ this.calculateTotalPage(posts.count, 5) }}
      </div>
      <div class="flex-1 text-right">
        <a
          [routerLink]="['/blog/page', this.curPage + 1]"
          mat-button
          [disabled]="!posts.next"
          >Next</a
        >
      </div>
    </div>
    }
  </div>
</div>
